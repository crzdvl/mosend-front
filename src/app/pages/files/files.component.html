<div class="full-container form" fxLayout="column" fxLayoutAlign="center center">
  <app-file-form></app-file-form>
  <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8 customTable">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.filename}}
      </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.created_at}}
      </td>
    </ng-container>
    <ng-container matColumnDef="share">
      <th mat-header-cell *matHeaderCellDef>Share</th>
      <td  mat-cell *matCellDef="let element" >
        <button mat-flat-button color="primary" (click)="share(element.id)">Share</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td  mat-cell *matCellDef="let element" >
        <button mat-flat-button color="warn" (click)="delete(element.id)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" class="m-3"></mat-paginator>
</div>
